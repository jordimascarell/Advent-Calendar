<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Advent Calendar</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÑ</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,700;1,6..96,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURACI√ìN --- */
        :root {
            --bg-color: #FDFBF7;
            --card-bg: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --accent: #C84B31;
            --accent-green: #2D462F;
            --gold: #D4AF37;
            --font-display: 'Bodoni Moda', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background-color 1s ease;
        }

        /* --- NIEVE --- */
        .snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; opacity: 0; transition: opacity 2s ease;
        }
        .snow-container.show { opacity: 1; }
        .snowflake { position: absolute; top: -10px; background: #D1D1D1; border-radius: 50%; opacity: 0.6; }

        /* --- CONFETI --- */
        #confetti-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 200; display: none;
        }

        /* --- CABECERA --- */
        header {
            width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px; height: 100vh; z-index: 10;
            animation: slideUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.5s;
        }

        h1 {
            font-family: var(--font-display); font-size: 5rem; font-weight: 700;
            letter-spacing: -2px; color: var(--text-primary); margin-bottom: 10px;
            white-space: nowrap;
            animation: shrinkTitle 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.5s;
        }

        p.subtitle {
            font-size: 1.2rem; text-transform: uppercase; letter-spacing: 4px;
            color: var(--accent); font-weight: 600;
            animation: shrinkSubtitle 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.5s;
        }

        @keyframes slideUp { from { height: 100vh; } to { height: 250px; } }
        @keyframes shrinkTitle { from { font-size: 5rem; letter-spacing: -2px; } to { font-size: 3.5rem; letter-spacing: -1px; } }
        @keyframes shrinkSubtitle { from { font-size: 1.2rem; } to { font-size: 0.9rem; } }
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            @keyframes shrinkTitle { from { font-size: 3rem; } to { font-size: 2.2rem; } }
        }

        /* --- CALENDARIO --- */
        .calendar-wrapper {
            width: 100%; max-width: 1000px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; padding: 0 20px 80px 20px;
            opacity: 0; transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 10;
        }
        .calendar-wrapper.show { opacity: 1; transform: translateY(0); }

        /* --- TARJETAS --- */
        .day-card {
            background: var(--card-bg); border: 1px solid rgba(0,0,0,0.05);
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }
        .day-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.05); border-color: var(--accent); }
        .number {
            font-family: var(--font-display); font-size: 4.5rem; font-weight: 400;
            color: var(--text-primary); line-height: 1; z-index: 2; transition: color 0.3s;
        }
        .label {
            position: absolute; bottom: 20px; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 1px; color: var(--text-secondary); opacity: 0;
            transform: translateY(10px); transition: all 0.3s ease;
        }
        .day-card:hover .label { opacity: 1; transform: translateY(0); }
        .day-card:hover .number { color: var(--accent); }

        .day-card.opened { background-color: #F4F4F4; cursor: default; }
        .day-card.opened .number { color: #D1D1D1; text-decoration: line-through; text-decoration-thickness: 2px; text-decoration-color: var(--accent); }
        .day-card.opened::after { content: "‚úì"; position: absolute; top: 10px; right: 15px; font-size: 1.2rem; color: var(--accent-green); }

        .day-card[data-day="25"] { grid-column: span 2; background-color: var(--text-primary); aspect-ratio: auto; height: 160px; }
        .day-card[data-day="25"] .number { color: #fff; }
        .day-card[data-day="25"]:hover .number { color: var(--gold); }
        @media (max-width: 600px) { .day-card[data-day="25"] { grid-column: span 1; aspect-ratio: 1/1; } }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 251, 247, 0.98);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.5s ease;
            z-index: 300;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            text-align: center; max-width: 600px; padding: 40px;
            transform: scale(0.9); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-day-display {
            font-family: var(--font-display); font-size: 6rem;
            color: rgba(0,0,0,0.05); position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; pointer-events: none;
        }
        .modal-title { font-family: var(--font-display); font-size: 2.5rem; margin-bottom: 20px; color: var(--text-primary); }
        .modal-desc { font-size: 2rem; line-height: 1.2; color: var(--text-secondary); margin-bottom: 40px; font-weight: 300; }
        
        .modal-overlay.grand-finale { background: rgba(10, 10, 10, 0.95); }
        .modal-overlay.grand-finale .modal-content {
            border: 2px solid var(--gold); border-radius: 8px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3); background: #111;
        }
        .modal-overlay.grand-finale .modal-title { color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .modal-overlay.grand-finale .modal-desc { color: #FFF; }
        .modal-overlay.grand-finale .modal-day-display { color: rgba(255, 255, 255, 0.05); }
        .modal-overlay.grand-finale .close-btn { border-color: var(--gold); color: var(--gold); }
        .modal-overlay.grand-finale .close-btn:hover { background: var(--gold); color: #000; }

        .close-btn {
            background: none; border: 1px solid var(--text-primary);
            padding: 15px 40px; font-family: var(--font-body);
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;
            cursor: pointer; transition: all 0.3s;
        }
        .close-btn:hover { background: var(--text-primary); color: #fff; }

        /* --- FOOTER RESET --- */
        .footer-reset {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 0.7rem; color: var(--text-secondary);
            cursor: pointer; opacity: 0.5; transition: opacity 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid transparent; z-index: 50;
        }
        .footer-reset:hover { opacity: 1; border-color: var(--text-secondary); }

    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>
    <canvas id="confetti-canvas"></canvas>

    <header>
        <h1>The Advent Calendar</h1>
        <p class="subtitle">Jordi Mascarell Sastre</p>
    </header>

    <div class="calendar-wrapper" id="calendar"></div>
    <div class="footer-reset" onclick="resetCalendar()">Reset Calendar</div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-day-display" id="modalBigNum">1</div>
            <h2 class="modal-title" id="modalTitle">Title</h2>
            <p class="modal-desc" id="modalDesc">Description</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // --- SISTEMA DE AUDIO (Web Audio API) ---
        // Genera sonidos sin necesidad de archivos mp3 externos
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'pop') {
                // Sonido suave de apertura
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'magic') {
                // Sonido m√°gico para el d√≠a 25 (Arpegio)
                const now = audioCtx.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.50]; // Do mayor
                notes.forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    
                    gain.gain.setValueAtTime(0, now + i*0.1);
                    gain.gain.linearRampToValueAtTime(0.1, now + i*0.1 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.5);
                    
                    osc.start(now + i*0.1);
                    osc.stop(now + i*0.1 + 0.5);
                });
            }
        }

        const calendarData = [
            { day: 1, title: "Start", desc: "Get creative today." },
            { day: 2, title: "Flannel", desc: "Wear a flannel shirt." },
            { day: 3, title: "Winter Colors", desc: "Wear blue and white." },
            { day: 4, title: "Socks", desc: "Wear silly Christmas socks." },
            { day: 5, title: "Plaid", desc: "Wear your best plaid." },
            { day: 6, title: "Colors", desc: "Wear red and green." },
            { day: 7, title: "Stripes", desc: "Wear red and white stripes." },
            { day: 8, title: "Hats", desc: "Wear a Santa hat." },
            { day: 9, title: "Grinch", desc: "Wear something green." },
            { day: 10, title: "Cowboy", desc: "Wear a cowboy hat." },
            { day: 11, title: "Shirts", desc: "Wear a holiday shirt." },
            { day: 12, title: "Comfy", desc: "Wear sweatpants." },
            { day: 13, title: "Snowman", desc: "Dress like a snowman." },
            { day: 14, title: "Charity", desc: "Bring food to share." },
            { day: 15, title: "Antlers", desc: "Wear reindeer antlers." },
            { day: 16, title: "Ugly Sweater", desc: "Wear an ugly sweater." },
            { day: 17, title: "Elf", desc: "Dress like an elf." },
            { day: 18, title: "Pajamas", desc: "Wear your pajamas." },
            { day: 19, title: "Shiny", desc: "Wear something sparkly." },
            { day: 20, title: "Character", desc: "Dress as a holiday character." },
            { day: 21, title: "Animals", desc: "Wear animal print." },
            { day: 22, title: "Tourist", desc: "Wear a Hawaiian shirt." },
            { day: 23, title: "Cookies", desc: "Eat a Christmas cookie." },
            { day: 24, title: "Eve", desc: "Wait for Santa." },
            { day: 25, title: "Christmas", desc: "Merry Christmas!" }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById('calendar');
            const modal = document.getElementById('modal');
            const modalOverlay = document.getElementById('modal');
            const snowContainer = document.getElementById('snow');
            
            const openedDays = JSON.parse(localStorage.getItem('adventOpened') || '[]');

            // 1. NIEVE
            function createSnowflakes() {
                const count = 50;
                for (let i = 0; i < count; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    const x = Math.random() * 100;
                    const size = Math.random() * 4 + 2;
                    const duration = Math.random() * 5 + 5;
                    const delay = Math.random() * 5;
                    snowflake.style.left = x + 'vw';
                    snowflake.style.width = size + 'px';
                    snowflake.style.height = size + 'px';
                    snowflake.style.animation = `fall ${duration}s linear infinite`;
                    snowflake.style.animationDelay = `-${delay}s`;
                    snowContainer.appendChild(snowflake);
                }
            }
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `@keyframes fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }`;
            document.head.appendChild(styleSheet);
            createSnowflakes();

            // 2. GENERAR CALENDARIO
            calendarData.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('day-card');
                card.dataset.day = item.day;
                card.innerHTML = `<span class="number">${item.day}</span><span class="label">Open</span>`;
                
                if (openedDays.includes(item.day)) {
                    card.classList.add('opened');
                }

                card.addEventListener('click', function() {
                    openDoor(this, item);
                });
                container.appendChild(card);
            });

            setTimeout(() => {
                container.classList.add('show');
                snowContainer.classList.add('show');
            }, 2200);

            // 3. CONFETI
            const confettiCanvas = document.getElementById('confetti-canvas');
            const ctx = confettiCanvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() { confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function createParticle() {
                const colors = ['#D4AF37', '#C84B31', '#FFFFFF', '#FDFBF7'];
                return {
                    x: window.innerWidth / 2, y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 5 + 2, color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100
                };
            }

            function updateConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i]; p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life--;
                    ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                }
                particles = particles.filter(p => p.life > 0);
                if (particles.length > 0) requestAnimationFrame(updateConfetti);
                else confettiCanvas.style.display = 'none';
            }

            // 4. ABRIR VENTANA
            window.openDoor = function(cardElement, data) {
                const currentOpened = JSON.parse(localStorage.getItem('adventOpened') || '[]');
                if (!currentOpened.includes(data.day)) {
                    currentOpened.push(data.day);
                    localStorage.setItem('adventOpened', JSON.stringify(currentOpened));
                }

                cardElement.classList.add('opened');
                document.getElementById('modalBigNum').innerText = data.day;
                document.getElementById('modalTitle').innerText = data.title;
                document.getElementById('modalDesc').innerText = data.desc;

                if (data.day === 25) {
                    playSound('magic'); // SONIDO M√ÅGICO
                    modalOverlay.classList.add('grand-finale');
                    confettiCanvas.style.display = 'block';
                    for (let i = 0; i < 300; i++) particles.push(createParticle());
                    updateConfetti();
                } else {
                    playSound('pop'); // SONIDO POP
                    modalOverlay.classList.remove('grand-finale');
                }
                modalOverlay.classList.add('active');
            }

            window.closeModal = function() { modalOverlay.classList.remove('active'); }
            modalOverlay.addEventListener('click', (e) => { if(e.target === modalOverlay) closeModal(); });

            window.resetCalendar = function() {
                localStorage.removeItem('adventOpened');
                location.reload();
            }
        });
    </script>
</body>
</html>
